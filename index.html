<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vallet Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<header>
    <div class="logo">
        <img src="img/logo.png" alt="Логотип">
    </div>
        
    <div class="pages">
        <a>БАНК</a>
        <a>БИЗНЕС</a>
        <a>ИНВЕСТИЦИИ</a>
        <a>СТРАХОВАНИЕ</a>
        <a>МОБАЙЛ</a>
        <a>ПУТЕШЕСТВИЯ</a>
        <a>РАЗВЛЕЧЕНИЯ</a>
    </div>
        
    <div class="login">
    <button class="login-button">ВОЙТИ</button>
    </div>
</header>
<body>

    <h1>Конвертер валют онлайн</h1>

    <div class="main-axis">
        <div class="box">
            <p class="input-head">У меня есть</p>
            <div class="choose">
                <button class="input-click click selected">RUB</button>
                <button class="input-click click unselected">USD</button>
                <button class="input-click click unselected">EUR</button>
                <button class="input-click click unselected">GBP</button>
                <select class="input-click click unselected" name="" id="">
                    <option value="JPY">JPY</option>
                    <option value="IDR">IDR</option>
                    <option value="ILS">ILS</option>
                    <option value="DKK">DKK</option>
                    <option value="INR">INR</option>
                    <option value="CHF">CHF</option>
                    <option value="MXN">MXN</option>
                    <option value="CZK">CZK</option>
                    <option value="SGD">SGD</option>
                    <option value="THB">THB</option>
                    <option value="HRK">HRK</option>
                    <option value="MYR">MYR</option>
                    <option value="NOK">NOK</option>
                    <option value="CNY">CNY</option>
                    <option value="BGN">BGN</option>
                    <option value="PHP">PHP</option>
                    <option value="SEK">SEK</option>
                    <option value="PLN">PLN</option>
                    <option value="ZAR">ZAR</option>
                    <option value="CAD">CAD</option>
                    <option value="ISK">ISK</option>
                    <option value="BRL">BRL</option>
                    <option value="RON">RON</option>
                    <option value="NZD">NZD</option>
                    <option value="TRY">TRY</option>
                    <option value="HKD">HKD</option>
                    <option value="KRW">KRW</option>
                    <option value="HUF">HUF</option>
                    <option value="AUD">AUD</option>
                </select>
            </div>

            <div class="input-zone">
                <input class="left" type="text" value="0">
                <p class="input-info">Курс валют</p>
            </div>
        </div>

        <div class="switch">
            <svg width="41" height="34" viewBox="0 0 41 34" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M31.5229 15.2253L38.6356 8.11266L31.5229 1" stroke="black" stroke-width="2"/>
                <path d="M38.8461 8.17848L2.23682 8.17848" stroke="black" stroke-width="2"/>
                <path d="M9.32324 18.548L2.21058 25.6607L9.32324 32.7733" stroke="black" stroke-width="2"/>
                <path d="M2.00008 25.5949L38.6094 25.5949" stroke="black" stroke-width="2"/>
            </svg>
        </div>

        <div class="box">
            <p class="input-head">Хочу приобрести</p>
            <div class="choose">
                <button class="input-click otherClick unselected">RUB</button>
                <button class="input-click otherClick selected">USD</button>
                <button class="input-click otherClick unselected">EUR</button>
                <button class="input-click otherClick unselected">GBP</button>
                <select class="input-click otherClick unselected" name="" id="">
                    <option value="JPY">JPY</option>
                    <option value="IDR">IDR</option>
                    <option value="ILS">ILS</option>
                    <option value="DKK">DKK</option>
                    <option value="INR">INR</option>
                    <option value="CHF">CHF</option>
                    <option value="MXN">MXN</option>
                    <option value="CZK">CZK</option>
                    <option value="SGD">SGD</option>
                    <option value="THB">THB</option>
                    <option value="HRK">HRK</option>
                    <option value="MYR">MYR</option>
                    <option value="NOK">NOK</option>
                    <option value="CNY">CNY</option>
                    <option value="BGN">BGN</option>
                    <option value="PHP">PHP</option>
                    <option value="SEK">SEK</option>
                    <option value="PLN">PLN</option>
                    <option value="ZAR">ZAR</option>
                    <option value="CAD">CAD</option>
                    <option value="ISK">ISK</option>
                    <option value="BRL">BRL</option>
                    <option value="RON">RON</option>
                    <option value="NZD">NZD</option>
                    <option value="TRY">TRY</option>
                    <option value="HKD">HKD</option>
                    <option value="KRW">KRW</option>
                    <option value="HUF">HUF</option>
                    <option value="AUD">AUD</option>
                </select>
            </div>

            <div class="input-zone">
                <input class="right" type="text" value="0">
                <p class="other-input-info">Курс валют</p>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
